<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../styles/styles.css">
	<title>Document</title>
</head>

<body>
	<section class="authorization">
		<div class="container">
			<div class="login">
				<h2 class="section__title auth__title">Авторизация</h2>
				<div class="auth__form">
					<form class="form-login" action="" method="post" id="form-login">
						<div class="form-login__tel">
							<div class="garage-field">
								<input type="tel" class="garage-field__input" name="login__phone" id="login__phone" placeholder=" "
									value="+7">
								<label for="login__phone" class="garage-field__label">Номер телефона</label>
							</div>
						</div>
						<div class="form-login__submit">
							<button class="garage-button" disabled id="login__submit">
								<div class="garage-button__caption">Продолжить</div>
							</button>
						</div>
					</form>
				</div>
				<div class="auth__text">У вас еще нет аккаунта? <a href="" class="auth__link" id="link__registration">Создать
						аккаунт</a>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
