<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/styles.css">
  <title>Камеры</title>
</head>

<body>
  <section class="cameras cameras--play">
    <div class="container">
      <a onclick="javascript:history.back();" class="section__back-button">
        <svg class="i-icon i-icon--md">
          <use xlink:href="../../icons/sprite.svg#ic_arrowback"></use>
        </svg>
      </a>
      <div class="cameras__item">
        <div class="camera-primary">
          <div class="camera-primary__video">
            <img src="../../images/camera/1.jpg" alt="">
          </div>
          <h4 class="camera-primary__title">Центральный паркинг №1</h4>
        </div>
      </div>
      <hr>
      <div class="cameras__list">
        <div class="cameras__item">
          <div class="camera-card">
            <h4 class="camera-card__title">Центральный паркинг №1</h4>
            <div class="camera-card__video">
              <img src="../../images/camera/1.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="cameras__item">
          <div class="camera-card">
            <h4 class="camera-card__title">Въезд №4</h4>
            <div class="camera-card__video">
              <img src="../../images/camera/2.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="cameras__item">
          <div class="camera-card">
            <h4 class="camera-card__title">КПП №2, ЮЗАО</h4>
            <div class="camera-card__video">
              <img src="../../images/camera/3.jpg" alt="">
            </div>
          </div>
        </div>
        <div class="cameras__item">
          <div class="camera-card">
            <h4 class="camera-card__title">Центральный паркинг №3</h4>
            <div class="camera-card__video">
              <img src="../../images/camera/4.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../../js/script.js"></script>
</body>

</html>
