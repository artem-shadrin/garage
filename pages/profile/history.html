<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/styles.css">
  <title>Document</title>
</head>

<body>
  <section class="history">
    <div class="container">
      <header class="header">
        <div class="header__link">
          <a onclick="javascript:history.back();" class="section__back-button">
            <svg class="i-icon i-icon--md">
              <use xlink:href="../../icons/sprite.svg#ic_arrowback"></use>
            </svg>
          </a>
        </div>
        <h3 class="header__title">История оплат</h3>
        <div class="header__link is-empty">
          <a href="/pages/profile/index.html" class="section__back-button">
            <svg class="i-icon i-icon--md">
              <use xlink:href="../../icons/sprite.svg#ic_check"></use>
            </svg>
          </a>
        </div>
      </header>
      <div class="history__list">
        <div class="history__item">
          <div class="history-month">
            <h5 class="history-month__title">
              <hr>
              <span>Март 2022</span>
              <hr>
            </h5>
            <div class="history-month__list">
              <div class="history-month__item">
                <div class="history-card">
                  <h6 class="history-card__title">Оплата членского взноса</h6>
                  <hr>
                  <div class="history-card__info">
                    <span class="history-card__field">Оплачено 12 марта:</span>
                    <span class="history-card__value">640₽</span>
                  </div>
                </div>
              </div>
              <div class="history-month__item">
                <div class="history-card">
                  <h6 class="history-card__title">Оплата электричества</h6>
                  <hr>
                  <div class="history-card__info">
                    <span class="history-card__field">Оплачено 8 марта:</span>
                    <span class="history-card__value">1240₽</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="history__item">
          <div class="history-month">
            <h5 class="history-month__title">
              <hr>
              <span>Январь 2022</span>
              <hr>
            </h5>
            <div class="history-month__list">
              <div class="history-month__item">
                <div class="history-card">
                  <h6 class="history-card__title">Оплата членского взноса</h6>
                  <hr>
                  <div class="history-card__info">
                    <span class="history-card__field">Оплачено 18 января:</span>
                    <span class="history-card__value">640₽</span>
                  </div>
                </div>
              </div>
              <div class="history-month__item">
                <div class="history-card">
                  <h6 class="history-card__title">Оплата электричества</h6>
                  <hr>
                  <div class="history-card__info">
                    <span class="history-card__field">Оплачено 7 января:</span>
                    <span class="history-card__value">320₽</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <nav class="garage-navigation">
        <ul class="garage-navigation__list">
          <li class="garage-navigation__item" id="link-home">
            <a href="/pages/main/index.html" class="garage-link">
              <div class="garage-link__icon">
                <svg class="i-icon i-icon--md">
                  <use xlink:href="../../icons/sprite.svg#ic_home"></use>
                </svg>
              </div>
              <span class="garage-link__title">Главная</span>
            </a>
          </li>
          <li class="garage-navigation__item" id="link-receipt">
            <a href="/pages/receipt/index.html" class="garage-link">
              <div class="garage-link__icon">
                <svg class="i-icon i-icon--md">
                  <use xlink:href="../../icons/sprite.svg#ic_receipt"></use>
                </svg>
              </div>
              <span class="garage-link__title">Квитанции</span>
            </a>
          </li>
          <li class="garage-navigation__item" id="link-cameras">
            <a href="/pages/camera/index.html" class="garage-link">
              <div class="garage-link__icon">
                <svg class="i-icon i-icon--md">
                  <use xlink:href="../../icons/sprite.svg#ic_camera"></use>
                </svg>
              </div>
              <span class="garage-link__title">Камеры</span>
            </a>
          </li>
          <li class="garage-navigation__item garage-navigation__item--active" id="link-profile">
            <a href="/pages/profile/index.html" class="garage-link">
              <div class="garage-link__icon">
                <svg class="i-icon i-icon--md">
                  <use xlink:href="../../icons/sprite.svg#ic_profile"></use>
                </svg>
              </div>
              <span class="garage-link__title">Профиль</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="../../js/script.js"></script>
</body>

</html>
